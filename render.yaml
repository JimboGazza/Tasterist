services:
  - type: web
    name: tasterist
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120
    healthCheckPath: /health
    envVars:
      - key: TASTERIST_SECRET_KEY
        generateValue: true
      - key: TASTERIST_DB_FILE
        value: /var/data/tasterist.db
      - key: TASTERIST_DB_BACKEND
        value: postgres
      - key: TASTER_SHEETS_FOLDER
        value: /tmp/taster-sheets
      - key: TASTERIST_IMPORT_TIMEOUT_SEC
        value: "120"
      - key: TASTERIST_CANONICAL_HOST
        value: tasterist.com
      - key: TASTERIST_OWNER_EMAIL
        value: james@penninegymnastics.com
      - key: TASTERIST_EMAIL_ENABLED
        value: "0"
      - key: TASTERIST_EMAIL_OWNER_ONLY
        value: "1"
      - key: TASTERIST_EMAIL_FROM
        value: Tasterist <noreply@tasterist.com>
      - key: TASTERIST_CRON_TOKEN
        generateValue: true
      - key: TASTERIST_EXCEL_SYNC_LOCAL_ONLY
        value: "0"
      - key: TASTERIST_DEV_TOOLS_ENABLED
        value: "0"
    disk:
      name: tasterist-data
      mountPath: /var/data
      sizeGB: 5
