{% extends "base.html" %}
{% block content %}
<div class="add-page">
  <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
    <div>
      <h2 class="text-white mb-1">Add Manual Taster</h2>
      <p class="text-white mb-0">Create a custom class title and session label for this taster.</p>
    </div>
    <div class="btn-group">
      <a href="{{ url_for('add_manual_taster', programme='lockwood', week_start=week_start.isoformat()) }}"
          class="btn btn-sm {% if programme=='lockwood' %}btn-green{% else %}btn-glass{% endif %}">
        Lockwood
      </a>
      <a href="{{ url_for('add_manual_taster', programme='honley', week_start=week_start.isoformat()) }}"
          class="btn btn-sm {% if programme=='honley' %}btn-green{% else %}btn-glass{% endif %}">
        Honley
      </a>
      <a href="{{ url_for('add_manual_taster', programme='preschool', week_start=week_start.isoformat()) }}"
          class="btn btn-sm {% if programme=='preschool' %}btn-green{% else %}btn-glass{% endif %}">
        Preschool
      </a>
    </div>
  </div>

  <div class="d-flex gap-2 mb-3">
    <a href="{{ url_for('add', programme=programme, week_start=week_start.isoformat()) }}" class="btn btn-glass">Back To Class Picker</a>
  </div>

  <div class="card-form add-taster-panel">
    <form method="post">
      {{ csrf_field() }}
      <div class="mb-3">
        <label class="form-label">Child Name</label>
        <input name="child" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Taster Date</label>
        <input type="date" name="taster_date" class="form-control" value="{{ today_str }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Class Title</label>
        <input name="class_name" class="form-control" value="Manual Session" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Session Label / Time</label>
        <input name="session_label" class="form-control" placeholder="e.g. 18:00 or Tuesday 18:00" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Notes (Optional)</label>
        <textarea name="notes" class="form-control" rows="2"></textarea>
      </div>

      <button class="btn btn-green w-100">Save Manual Taster</button>
    </form>
  </div>
</div>
{% endblock %}
