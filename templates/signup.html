<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up | Tasterist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow-lg" style="max-width: 460px; width: 100%;">
    <div class="card-body p-4">
      <h1 class="h4 mb-3">Create Account</h1>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }} mb-3">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="post">
        {{ csrf_field() }}
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" name="full_name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" name="confirm_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-green w-100">Create Account</button>
      </form>
      <div class="text-center mt-3">
        <a href="{{ url_for('login') }}" class="text-decoration-none">Back to login</a>
      </div>
    </div>
  </div>
</body>
</html>
